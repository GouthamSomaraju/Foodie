<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Defines the character encoding for the document (UTF-8). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive and scales correctly on different devices. -->
    <title>Sign Up | Foodie</title>
    <!-- Sets the title of the page that appears in the browser tab. -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconnects to the Google Fonts server for faster font loading. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preconnects to the Google Fonts static content server with cross-origin access. -->
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet"
    />
    <!-- Imports the Nunito and Poppins fonts from Google Fonts. -->
    <link rel="shortcut icon" href="../images/fav.png" type="image/x-icon" />
    <!-- Sets the favicon of the website that appears in the browser tab. -->
    
    <style>
      /* <!-- Resets margin and padding for all elements to ensure consistent styling. --> */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* <!-- Styles the body with a flex layout, sets background image, and ensures full viewport height. --> */
      body {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-family: "Poppins", serif;
        width: 100%;
        min-height: 100vh;
        background: url(./assets/SignUp.jpg), #f5f5f5;
        background-size: cover;
        background-position: center;
      }

      /* <!-- Styles the main login container, including size, padding, border, and background blur effect. --> */
      .mainLogin {
        width: 400px;
        padding: 30px;
        margin-top: auto;
        margin-right: 70px;
        margin-bottom: auto;
        border: 3px solid black;
        backdrop-filter: blur(10px);
        border-radius: 8px;
        display: grid;
        color: white;
        position: absolute;
        right: 0;
      }

      /* <!-- Styles the container for input fields with flex layout and space between elements. --> */
      .details {
        display: flex;
        gap: 20px;
      }

      /* <!-- Styles the heading with a flex layout, center alignment, and spacing. --> */
      .heading {
        display: flex;
        justify-content: center;
        gap: 10px;
        color: #1f1f1f;
      }

      /* <!-- Removes underline from links and sets their color. --> */
      .heading a {
        text-decoration: none;
        color: #1f1f1f;
      }

      /* <!-- Changes link color on hover for visual feedback. --> */
      .heading a:hover {
        color: #555050;
      }

      /* <!-- Styles the space divider between "Sign Up" and "Sign In". --> */
      .heading #space {
        font-size: 25px;
        color: black;
      }

      /* <!-- Styles the form with a column layout. --> */
      form {
        display: flex;
        flex-direction: column;
      }

      /* <!-- Styles each input field with a bottom border and margin. --> */
      .inputField {
        position: relative;
        border-bottom: 2px solid #272626;
        margin: 8px 0;
      }

      /* <!-- Styles the input fields with transparent background, no border, and large font size. --> */
      .inputField input {
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        color: black;
        font-size: 20px;
      }

      /* <!-- Styles the labels for the input fields. --> */
      .inputField label {
        font-size: 18px;
        font-weight: 600;
        color: black;
      }

      /* <!-- Styles the show/hide password section with flex layout and spacing. --> */
      .showPassword {
        display: flex;
        justify-content: space-between;
        margin: 25px 0 35px 0;
        color: black;
        font-weight: 600;
      }

      /* <!-- Styles the paragraph text in the show/hide password section. --> */
      .showPassword p {
        margin-left: 8px;
        font-size: 16px;
      }

      /* <!-- Styles the checkbox container to display as a flex item. --> */
      .showPassword .checkbox {
        display: flex;
      }

      /* <!-- Styles the links inside the show password section. --> */
      .showPassword a {
        color: #1f1f1f;
      }
      
      /* <!-- Styles the main button with background color, padding, and transition effect. --> */
      button {
        width: 100%;
        background-color: #1f1f1f;
        color: white;
        font-size: 15px;
        font-weight: 600;
        padding: 12px 20px;
        border-radius: 3px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: 0.3s ease;
      }

      /* <!-- Changes the button's appearance when hovered. --> */
      #signupBtn:hover {
        background-color: #323131;
        border-color: #2a2929;
        color: white;
      }

      /* <!-- Styles the Google sign-up button with background, text color, and padding. --> */
      .btn-google {
        background-color: #fff;
        color: #4285f4;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
      }

      /* <!-- Styles the Google logo inside the button. --> */
      .btn-google img {
        width: 20px;
        margin-right: 10px;
        vertical-align: middle;
      }

      /* <!-- Styles social media buttons with margin. --> */
      .social-buttons button {
        display: block;
        margin: 10px 0;
      }
    </style>
    
  </head>
  <body>
    <div class="mainLogin">
      <form id="form">
        <!-- Displays the heading with "Sign Up" and "Sign In" links. -->
        <div class="heading">
          <a href="signup.html"><h2 style="text-decoration: underline;">Sign Up</h2></a>
          <h2 id="space">|</h2>
          <a href="login.html"><h2>Sign In</h2></a>
        </div>

        <!-- Creates input fields for first and last name. -->
        <div class="details">
          <div class="inputField">
            <input type="text" id="fName" placeholder="First Name" aria-label="First Name" required />
          </div>
          <div class="inputField">
            <input type="text" id="lName" placeholder="Last Name" aria-label="Last Name" required />
          </div>
        </div>

        <!-- Creates an input field for email. -->
        <div class="inputField">
          <input type="email" id="signupEmail" placeholder="Email" aria-label="Email" required />
        </div>

        <!-- Creates an input field for password. -->
        <div class="inputField">
          <input type="password" id="signupPassword" placeholder="Password" aria-label="Password" required />
        </div>

        <!-- Provides an option to show or hide the password. -->
        <div class="showPassword">
          <div class="checkbox">
            <input type="checkbox" id="checkboxip" />
            <p id="getPassword">Show Password</p>
          </div>
        </div>

        <!-- Creates the sign-up button. -->
        <button type="submit" id="signupBtn">Sign Up</button>

        <!-- Creates a button for signing up with Google. -->
        <div class="social-buttons">
          <button class="btn-google" id="google-signin-btn">
            <img src="google.png" alt="Google Logo" /> Sign up with Google
          </button>

          <!-- Creates a button for guest login. -->
          <button class="btn-guest" id="guest-login-btn">
            Continue as Guest
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      // <!-- Defines Firebase configuration for initializing the app. -->
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
      import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA4MvrK7a2o-UZ2yIvhzfpEJKtUcIJVF2E",
        authDomain: "food-recipe-e3888.firebaseapp.com",
        projectId: "food-recipe-e3888",
        storageBucket: "food-recipe-e3888.appspot.com",
        messagingSenderId: "479682801897",
        appId: "1:479682801897:web:de37363b938d7bfb800078",
      };

      // <!-- Initializes Firebase app and sets up authentication and Google sign-in provider. -->
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const signupBtn = document.getElementById("form");

      // <!-- Listens for the form submission and prevents the default action. -->
      signupBtn.addEventListener("submit", async function (e) {
        e.preventDefault();

        // <!-- Retrieves values from the form fields and trims whitespace. -->
        const firstName = document.getElementById("fName").value.trim();
        const lastName = document.getElementById("lName").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value.trim();

        // <!-- Ensures the first and last name are provided. -->
        if (!firstName || !lastName) {
          alert("Please enter your first and last name.");
          return;
        }

        // <!-- Creates a new user in Firebase Authentication and Firestore with the provided details. -->
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          const db = getFirestore(app);

          await setDoc(doc(db, "users", user.uid), {
            firstName,
            lastName,
            email,
            createdAt: new Date().toISOString(),
          });

          // <!-- Saves the user data in local storage. -->
          localStorage.setItem("userData", JSON.stringify({ firstName, lastName, email }));

          // <!-- Displays success message and redirects to login page. -->
          alert("Signup successful!");
          window.location.href = "./login.html";

          // <!-- Displays error message if signup fails. -->
        } catch (error) {
          alert(`Signup failed: ${error.message}`);
        }
      });

      const googlebtn = document.getElementById("google-signin-btn");
      googlebtn.addEventListener("click", async function () {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const db = getFirestore(app);

          // <!-- Retrieves user info from Google sign-in response. -->
          const firstName = result.additionalUserInfo?.profile?.given_name || "Google";
          const lastName = result.additionalUserInfo?.profile?.family_name || "User";

          // <!-- Creates a user in Firestore with Google login details. -->
          await setDoc(doc(db, "users", user.uid), {
            firstName,
            lastName,
            email: user.email,
            createdAt: new Date().toISOString(),
          });

          // <!-- Saves the Google user's data in local storage. -->
          localStorage.setItem("userData", JSON.stringify({ firstName, lastName, email: user.email }));

          // <!-- Displays success message and redirects to login page. -->
          alert("Signup successful!");
          window.location.href = "../API/searchPage.html";

          // <!-- Displays error message if Google sign-up fails. -->
        } catch (error) {
          alert(`Google sign-up failed: ${error.message}`);
        }
      });

      // <!-- Creates a guest user in Firebase Authentication and Firestore. -->
      const guestbtn = document.getElementById("guest-login-btn");
      guestbtn.addEventListener("click", async function () {
        try {
          const userCredential = await signInAnonymously(auth);
          const user = userCredential.user;
          const db = getFirestore(app);

          await setDoc(doc(db, "users", user.uid), {
            firstName: "Guest",
            lastName: "User",
            email: "guest@guest.com",
            createdAt: new Date().toISOString(),
          });

          // <!-- Saves guest data in local storage. -->
          localStorage.setItem("userData", JSON.stringify({ firstName: "Guest", lastName: "User", email: "guest@guest.com" }));

          // <!-- Displays success message and redirects to home page. -->
          alert("Logged in as guest!");
          window.location.href = "../API/searchPage.html";

          /* <!-- Displays error message if guest login fails. --> */
        } catch (error) {
          alert(`Guest login failed: ${error.message}`);
        }
      });
    </script>
  </body>
</html>
