<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites | Foodie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        color: #fff;
        padding: 0;
        margin: 0;
        background: url(./1000155946-01.jpeg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
      }

      .recipes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .recipe-card {
        width: 250px;
        background: #fff;
        color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .recipe-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .recipe-card img {
        width: 100%;
        height: 160px;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .recipe-card h3 {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .recipe-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
      }

      .recipe-card button {
        padding: 6px 14px;
        background: rgb(91, 167, 91);
        color: #fff;
        border-radius: 5px;
        border: 0;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .recipe-card button:hover {
        background: rgb(73, 141, 73);
      }

      .popup-card {
        background: #fff;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        height: 450px;
        display: none;
        z-index: 1000;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .popup-card h3 {
        margin: 12px 0;
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }

      .popup-card p {
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 10px;
      }

      .close-btn {
        width: 30px;
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgb(227, 46, 46);
        padding: 8px;
        border: 0;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .close-btn:hover {
        background: rgb(255, 80, 80);
      }
    </style>
  </head>
  <body>
    <h1>Your Favorite Recipes</h1>
    <div class="recipes" id="favorites-container"></div>

    <!-- Popup Card -->
    <div class="popup-card" id="popupCard">
      <button class="close-btn" onclick="closeRecipe()">X</button>
      <h3 id="recipeTitle"></h3>
      <p id="recipeDetails"></p>
    </div>

    <script>
      // Display favorites
      function displayFavorites() {
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        const container = document.getElementById("favorites-container");

        if (favorites.length === 0) {
          container.innerHTML = "<p>No favorite recipes yet!</p>";
        } else {
          favorites.forEach((item) => {
            const card = document.createElement("div");
            card.classList.add("recipe-card");
            card.innerHTML = `
              <img src="${item.image}" alt="${item.name}" />
              <h3>${item.name}</h3>
              <p>Category: ${item.category || "N/A"}</p>
              <p>Area: ${item.area || "N/A"}</p>
              <button class="view-more-btn" onclick="viewRecipe('${item.id}')">View More</button>
            `;
            container.appendChild(card);
          });
        }
      }

      // View Recipe Details
      function viewRecipe(mealId) {
        const popupCard = document.getElementById("popupCard");
        const recipeTitle = document.getElementById("recipeTitle");
        const recipeDetails = document.getElementById("recipeDetails");

        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
          .then((response) => response.json())
          .then((data) => {
            const meal = data.meals[0];
            recipeTitle.innerText = meal.strMeal;
            recipeDetails.innerText = meal.strInstructions;
            popupCard.style.display = "block";
          });
      }

      // Close the popup card
      function closeRecipe() {
        document.getElementById("popupCard").style.display = "none";
      }

      displayFavorites();
    </script>
  </body>
</html>
